<style>

    .bsdk
        {

}
    .container h1{text-align: center;}
    button {
    padding: 10px 20px;
    margin: 8px 5px;
    font-size: 16px;
    cursor: pointer;

    /* Golden gradient background */
    background: linear-gradient(135deg, #ffdd44 0%, #ffcc00 40%, #e6b800 100%);

    color: #4a3500;
    border: none;
    border-radius: 8px;

    /* Shine + depth */
    box-shadow:
        0 3px 6px rgba(0,0,0,0.25),
        inset 0 0 8px rgba(255,255,255,0.5);

    font-weight: bold;
    letter-spacing: 0.6px;
    transition: 0.2s ease-in-out;
}

/* Hover effect */
button:hover {
    background: linear-gradient(135deg, #ffe066 0%, #ffd11a 40%, #e6b800 100%);
    box-shadow:
        0 4px 10px rgba(0,0,0,0.35),
        inset 0 0 10px rgba(255,255,255,0.6);
    transform: translateY(-2px);
}

/* When clicked */
button:active {
    transform: scale(0.97);
}

    button:hover { background: #005ea6; }
    h2 { margin-top: 30px; }
    
    
    .output, .answer {
    background: linear-gradient(135deg, #fff7c2 0%, #ffe88a 40%, #ffd642 100%);
    padding: 18px;
    margin-top: 10px;
    border-radius: 10px;
    min-height: 40px;
    border-left: 6px solid #ffb300;
    border-right: 6px solid #ffca28;

    /* Stylish effects */
    box-shadow: 
        0 4px 10px rgba(0,0,0,0.15),
        inset 0 0 12px rgba(255, 255, 0, 0.2);

    color: #3b2f00;
    font-size: 20px;
    font-weight: bold;
    letter-spacing: 0.5px;
}

</style>
</head>
<body>

<div class="container">
    <h1>Riddle & Tongue Twister Generator</h1>

    <h2>Choose Language</h2>
    <select id="langSelect" onchange="updateList()">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
    </select>

    <h2>Choose Type</h2>
    <select id="typeSelect" onchange="updateList()">
        <option value="riddle">Riddle</option>
        <option value="twister">Tongue Twister</option>
    </select>

    <div>
        <button onclick="previousItem()">Previous</button>
        <button onclick="nextItem()">Next</button>
        <button onclick="showAnswer()">Show Answer</button>
    </div>

    <h2>Question</h2>
    <div class="output" id="output"></div>

    <h2>Answer</h2>
    <div class="answer" id="answer"></div>
</div>

// -------------------------
// Logic
// -------------------------
let currentIndex = 0;
let currentList = [];

function updateList() {
    const lang = document.getElementById("langSelect").value;
    const type = document.getElementById("typeSelect").value;

    if (lang === "english" && type === "riddle") currentList = englishRiddles;
    if (lang === "english" && type === "twister") currentList = englishTwisters;
    if (lang === "hindi" && type === "riddle") currentList = hindiRiddles;
    if (lang === "hindi" && type === "twister") currentList = hindiTwisters;

    currentIndex = 0;
    display();
}

function display() {
    document.getElementById("answer").innerText = ""; // hide previous answer

    let item = currentList[currentIndex];

    if (typeof item === "string") {
        document.getElementById("output").innerText = item;
    } else {
        document.getElementById("output").innerText = item.q;
    }
}

function nextItem() {
    currentIndex = (currentIndex + 1) % currentList.length;
    display();
}

function previousItem() {
    currentIndex = (currentIndex - 1 + currentList.length) % currentList.length;
    display();
}

function showAnswer() {
    let item = currentList[currentIndex];
    if (typeof item !== "string") {
        document.getElementById("answer").innerText = item.a;
    } else {
        document.getElementById("answer").innerText = "No answer (Tongue Twister)";
    }
}

// Load first question on page start
